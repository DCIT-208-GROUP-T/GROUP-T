<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LawConnect Messages</title>
  <link rel="stylesheet" href="Message.css" />
</head>
<body>

  <!-- MAIN CONTAINER -->
  <div class="main-container">

    <!-- TOP NAV -->
    <div class="top-bar">
      <div class="menu-icon">&#9776;</div>
      <div class="logo">LawConnect</div>
    </div>

    <!-- Messages Panel -->
    <div class="messages-box">
      <div class="messages-header">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="#000">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 
          6.5 6.5 0 109.5 16c1.61 0 3.09-.59

          19l-4.99-5zm-6 0C8.01 14 6 11.99 
          6 9.5S8.01 5 10.5 5 15 7.01 15 
          9.5 12.99 14 10.5 14z"/>
        </svg>
        <h2>MESSAGES</h2>
      </div>

      <div class="message">
        <img src="images\Screenshot (16).png" alt="avatar" class="avatar" />
        <div class="message-info">
          <strong>Mr. Samuel Dompreh</strong>
          <span>I have sent you the documents.</span>
        </div>
      </div>

      <div class="message">
        <img src="images\Screenshot (17).png" alt="avatar" class="avatar" />
        <div class="message-info">
          <strong>Mr. Kwesi Debrah</strong>
          <span>Good morning.</span>
        </div>
      </div>

      <div class="message">
        <img src="images\Screenshot (50).png" alt="avatar" class="avatar" />
        <div class="message-info">
          <strong>Mrs. Priscilla Amofa</strong>
          <span>I hope you are doing good?</span>
        </div>
      </div>

      <div class="message">
        <img src="images\Screenshot (50).png" alt="avatar" class="avatar" />
        <div class="message-info">
          <strong>Miss Belinda Asare</strong>
          <span>Can we postpone our meeting?</span>
        </div>
      </div>

      <div class="message">
        <img src="images\Screenshot (15).png" alt="avatar" class="avatar" />
        <div class="message-info">
          <strong>Zaliya Osman</strong>
          <span>Hello.</span>
        </div>
      </div>

      <div class="message">
        <img src="images\Screenshot (14).png" alt="avatar" class="avatar" />
        <div class="message-info">
          <strong>Mrs. Thelma Harris</strong>
          <span>Please how is everything going?</span>
        </div>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" fill="#fff" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>

    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" fill="#fff" viewBox="0 0 24 24">
